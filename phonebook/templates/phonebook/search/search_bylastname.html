<!DOCTYPE html>
<html>
<head>
    <title>Search by Last Name</title>
</head>
<body>
    <h1 style="text-align: center;">Поиск по фамилии</h1>
    <form action="{% url 'search_bylastname' %}" method="get" style="display: flex; justify-content: center;">
        <label for="last_name">Фамилия:</label>
        <input type="text" name="last_name" id="last_name" required>
        <button type="submit">Поиск</button>
    </form>
</body>
</html>
