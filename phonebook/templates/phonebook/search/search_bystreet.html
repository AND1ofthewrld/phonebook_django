<!DOCTYPE html>
<html>
<head>
    <title>Search by Street</title>
</head>
<body>
    <h1 style="text-align: center;">Поиск по улице</h1>
    <form action="{% url 'search_bystreet' %}" method="get" style="display: flex; justify-content: center;">
        <label for="street">Улица:</label>
        <input type="text" name="street" id="street" required>
        <button type="submit">Поиск</button>
    </form>
</body>
</html>
